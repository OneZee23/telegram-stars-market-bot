# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  namespace: {{ .Release.Namespace }}
data:
  # System variables
  ENV: {{ .Values.werf.env | quote }}
  APP_NAME: {{ .Chart.Name | quote }}
  PORT: {{ .Values.app.port | quote }}
  
  # Public configuration from values.yaml
  {{- range $key, $value := .Values.publicConfig }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  
  # Secret configuration from secret-values.yaml
  {{- range $key, $value := .Values.secretConfig }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}

