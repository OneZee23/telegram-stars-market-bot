name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn build

      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            mkdir -p /opt/telegram-stars-market-bot
            cat > /opt/telegram-stars-market-bot/.env << EOF
            NODE_ENV=production
            PORT=${{ secrets.APP_PORT || 3000 }}
            ENV=prod
            APP_NAME=telegram-stars-market-bot
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            DB_LOG=${{ secrets.DB_LOG || false }}
            DB_SYNC=${{ secrets.DB_SYNC || false }}
            DB_MIGRATE=${{ secrets.DB_MIGRATE || true }}
            DB_CERT_BASE64=${{ secrets.DB_CERT_BASE64 }}
            BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            TELEGRAM_WEBHOOK_API_KEY=${{ secrets.TELEGRAM_WEBHOOK_API_KEY }}
            TELEGRAM_MONITORING_CHANNEL_ID=${{ secrets.TELEGRAM_MONITORING_CHANNEL_ID }}
            PUBLIC_URL=${{ secrets.PUBLIC_URL }}
            FRAGMENT_COOKIES=${{ secrets.FRAGMENT_COOKIES }}
            FRAGMENT_API_HASH=${{ secrets.FRAGMENT_API_HASH }}
            FRAGMENT_MNEMONIC=${{ secrets.FRAGMENT_MNEMONIC }}
            TONCENTER_RPC_URL=${{ secrets.TONCENTER_RPC_URL }}
            TONCENTER_RPC_API_KEY=${{ secrets.TONCENTER_RPC_API_KEY }}
            FRAGMENT_PROXIES=${{ secrets.FRAGMENT_PROXIES }}
            FRAGMENT_PROXIES_EXPIRES_AT=${{ secrets.FRAGMENT_PROXIES_EXPIRES_AT }}
            FRAGMENT_PROXY_PURCHASE_URL=${{ secrets.FRAGMENT_PROXY_PURCHASE_URL }}
            DEX_PROVIDER=${{ secrets.DEX_PROVIDER || 'stonfi' }}
            USDT_JETTON_ADDRESS=${{ secrets.USDT_JETTON_ADDRESS }}
            SWAP_SLIPPAGE_TOLERANCE=${{ secrets.SWAP_SLIPPAGE_TOLERANCE || '1' }}
            SWAP_RESERVE_PERCENT=${{ secrets.SWAP_RESERVE_PERCENT || '5' }}
            MIN_TON_FOR_FEES=${{ secrets.MIN_TON_FOR_FEES || '100000000' }}
            EOF
            chmod 600 /opt/telegram-stars-market-bot/.env

      - uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          source: 'dist,package.json,yarn.lock,assets'
          target: '/opt/telegram-stars-market-bot'

      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            cd /opt/telegram-stars-market-bot
            yarn install --production --frozen-lockfile
            pm2 restart telegram-stars-market-bot || pm2 start dist/main.js --name telegram-stars-market-bot
            pm2 save
